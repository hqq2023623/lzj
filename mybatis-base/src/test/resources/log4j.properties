 log4j.rootLogger = WARN,Sys,debug,error
 
log4j.logger.org =WARN
log4j.logger.org.apache =WARN
log4j.logger.org.hibernate = WARN
log4j.logger.org.springframework = WARN
log4j.logger.org.hibernate.cache = debug

log4j.appender.Sys = org.apache.log4j.ConsoleAppender
log4j.appender.Sys.Target = System.out
log4j.appender.Sys.layout = org.apache.log4j.PatternLayout
log4j.appender.Sys.layout.ConversionPattern = %p %t %c - %m%n

log4j.appender.debug = org.apache.log4j.DailyRollingFileAppender
log4j.appender.debug.File = E:/ProjectLogs/test/logs.log
log4j.appender.debug.Append = true
log4j.appender.debug.Threshold = DEBUG
log4j.appender.debug.layout = org.apache.log4j.PatternLayout
log4j.appender.debug.layout.ConversionPattern = %p %t %c - %m%n

log4j.appender.error = org.apache.log4j.DailyRollingFileAppender
log4j.appender.error.File = E:/ProjectLogs/test/logs.log
log4j.appender.error.Append = true
log4j.appender.error.Threshold = ERROR
log4j.appender.error.layout = org.apache.log4j.PatternLayout
log4j.appender.error.layout.ConversionPattern = %p %t %c - %m%n